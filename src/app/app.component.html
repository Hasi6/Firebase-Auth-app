<div class="container">
    <div *ngIf="afAuth.authState | async as user; else login">

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{user.photoURL}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{user.displayName}}</h5>
                <p class="card-text">{{user.email}}</p>
                <a (click)="logOut()" class="btn btn-primary">Logout</a>
            </div>
        </div>

    </div>
    <ng-template #login>
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6">
                        <button class="btn btn-primary btn-block google" (click)="googleSignInViaPopup()">
                          <i class="fab fa-google mr-2"></i>Google Login With Popup
                        </button>

                        <button class="btn btn-primary btn-block facebook" (click)="facebookSignInViaPopup()">
                            <i class="fab fa-facebook mr-2"></i>Facebook Login With Popup
                        </button>

                        <button class="btn btn-primary btn-block twitter">
                            <i class="fab fa-twitter mr-2"></i>Twitter Login With Popup
                        </button>

                        <button class="btn btn-primary btn-block github" (click)="githubSignInViaPopup()">
                            <i class="fab fa-github mr-2"></i>Github Login With Popup
                        </button>

                    </div>
                    <div class="col-lg-6">

                        <button class="btn btn-primary btn-block google" (click)="googleSignInViaRedirect()">
                            <i class="fab fa-google mr-2"></i>Google Login With Redirect
                        </button>

                        <button class="btn btn-primary btn-block facebook" (click)="facebookSignInViaRedirect()">
                            <i class="fab fa-facebook mr-2"></i>Facebook Login With Redirect
                        </button>

                        <button class="btn btn-primary btn-block twitter">
                            <i class="fab fa-twitter mr-2"></i>Twitter Login With Redirect
                        </button>

                        <button class="btn btn-primary btn-block github" (click)="githunSignInViaRedirect()">
                            <i class="fab fa-github mr-2"></i>Github Login With Redirect
                        </button>

                    </div>
                </div>
                <hr>
                <div class="row">
                    <button class="btn btn-primary btn-block email" (click)="toggleSignInMode()">
                        <i class="far fa-envelope mr-2"></i>{{signInMode ? 'Sign Up' : 'Sign In'}} with Email/Password
                    </button>
                    <button class="btn btn-primary btn-block phone">
                        <i class="fas fa-phone mr-2"></i>Loging with Phone
                    </button>
                    <button class="btn btn-primary btn-block anonymous" (click)="anonymousSignIn()">
                        <i class="fas fa-user-secret mr-2"></i>Loging with Anonymous
                    </button>
                </div>
            </div>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
                    </div>
                    <button class="btn btn-primary btn-block" (click)="signInOrSignUp()">Sign {{ signInMode ? 'In' : 'Up'}}</button>
                </form>
            </div>
        </div>
    </ng-template>

</div>
